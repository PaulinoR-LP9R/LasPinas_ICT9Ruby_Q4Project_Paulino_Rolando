<!DOCTYPE html>
<html>
<head>
	<title>Working in Style</title>
<style type="text/css">
	body{
		background-color:black;
	}
	p{
		color:white;
		font-weight:normal;
		text-align:center;
	}
	#name{
		color:grey;
		font-weight:normal;
	}
	.emp{
		color:grey;
		text-decoration: underline;
		font-weight: bold;
		text-align: center;
	}
</style>
</head>
<body>
	<h1 class="emp">Working In Style</h1>
	<p>CSS handles all the styling in web development.</p>
	<p id="name">It provides the developers the flexibility of how each element can be styled.</p>
	<p>Using CSS also makes design flexible since you can reuse an external stylesheet in many HTML documents.</p>
</body>
</html>
