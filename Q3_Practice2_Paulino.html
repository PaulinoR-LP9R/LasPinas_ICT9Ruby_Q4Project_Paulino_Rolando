<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<title>Practice 2</title>
<style type="text/css">
	body{
        background-color: #5EC4D3;
        text-align: center;
    }
    .rounded{
        height: 250px;
        width: 250px;
        border:solid;
    }
    .rounded-circle{
        height: 250px;
        width: 250px;
        border:solid;
    }
    .img-thumbnail{
    	background-color: #5EC4D3;
        height: 250px;
        width: 250px;
        border:solid;
    }
    h1{
        background-color: #FFFFFF;
    }
</style>
</head>
<body>
<h1>Responsive Images (Class, Alignment, and Size)</h1>
<img src="Gusion.png" class="rounded">
<img src="Smolunicorn.png" class="rounded-circle">
<img src="Ryuryu.png" class="img-thumbnail">
</body>
</html>
