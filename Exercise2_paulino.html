<!DOCTYPE html>
<html>
<head>
	<title>The Eagle</title>
	<style type="text/css">
		body {
			font-family:MX Extra, sans-serif;
			text-align:left;
		}
		#egle {
			background-color:black;
			color: white;
			text-align:center;
		    padding: 2px;
		}
		#batman {
			text-align: center;
		}
		#text {
			text-align: left;
		}
		body {
			background-color: skyblue;
		}
		body {
			background-image: url(BETEREAGEL.jpg)
			
		}
	</style>
</head>
<body>
	<div id="egle">
<h1>The Eagle</h1>
</div>
<div id="batman">
<p><b>Alfred Lord Tennyson</b></p>
</div>
<div id="text">
<p>He clasps the crag with crooked hands;</p>
<p>Close to the sun in lonely lands,</p>
<p>Ringed with the azure world, he stands.</p>

<p>The wrinkled sea beneath him crawls;</p>
<p>He watches from his mountain walls,</p>
<p>And like a thunderbolt he falls.</p>
</div>
</body>
